title: Order
sections:
  main:
    display: Main
    fields:
      -
        handle: total
        field:
          type: money
          localizable: false
          display: Total
          validate: required
          character_limit: 0
          width: 50
      -
        handle: notes
        field:
          type: textarea
          localizable: false
          display: Notes
      -
        handle: products
        field:
          fields:
            -
              handle: quantity
              field:
                type: integer
                localizable: false
                display: Quantity
                validate: required
            -
              handle: product
              field:
                max_items: 1
                mode: select
                type: product
                localizable: false
                display: Product
          mode: table
          max_rows: 0
          min_rows: 0
          reorderable: true
          type: grid
          localizable: false
          display: Products
  shipping_address:
    display: 'Shipping Address'
    fields:
      -
        handle: address
        field:
          type: textarea
          localizable: false
          display: Address
          validate: string
      -
        handle: country
        field:
          options:
            uk: 'United Kingdom'
            us: 'United States'
            ca: Canada
            fr: France
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          width: 50
          display: Country
      -
        handle: zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          width: 50
          display: 'Zip Code'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: status
        field:
          options:
            created: Created
            paid: Paid
            cancelled: Cancelled
            fulfilled: Fulfilled
            returned: Returned
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          display: Status
          placeholder: created
      -
        handle: coupon
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Coupon
          validate: string
      -
        handle: customer
        field:
          max_items: 1
          mode: select
          type: customer
          localizable: false
          display: Customer
      -
        handle: order_date
        field:
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          mode: single
          type: date
          localizable: false
          display: 'Order Date'
          validate: required
