title: Order
sections:
  main:
    display: Main
    fields:
      -
        handle: items
        field:
          fields:
            -
              handle: id
              field:
                type: hidden
                localizable: false
                listable: hidden
                display: ID
            -
              handle: product
              field:
                max_items: 1
                mode: default
                collections:
                  - products
                type: entries
                localizable: false
                listable: hidden
                display: Product
                validate: required
            -
              handle: sku
              field:
                input_type: text
                type: text
                localizable: false
                listable: hidden
                display: SKU
            -
              handle: quantity
              field:
                input_type: number
                type: text
                localizable: false
                listable: hidden
                display: Quantity
            -
              handle: total
              field:
                read_only: false
                type: money
                localizable: false
                listable: hidden
                display: Total
                validate: required
          mode: stacked
          reorderable: true
          type: grid
          localizable: false
          listable: hidden
          display: Items
      -
        handle: totals
        field:
          type: section
          localizable: false
          listable: hidden
          display: Totals
      -
        handle: grand_total
        field:
          read_only: true
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Grand Total'
          validate: required
      -
        handle: items_total
        field:
          read_only: true
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Items Total'
          validate: required
      -
        handle: shipping_total
        field:
          read_only: true
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Shipping Total'
          validate: required
      -
        handle: tax_total
        field:
          read_only: true
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Tax Total'
          validate: required
      -
        handle: coupon_total
        field:
          read_only: true
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Coupon Total'
          validate: required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: customer
        field:
          max_items: 1
          mode: select
          type: users
          localizable: false
          listable: hidden
          display: Customer
      -
        handle: order_date
        field:
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          type: date
          localizable: false
          listable: hidden
          display: 'Order Date'
          validate: required
      -
        handle: is_paid
        field:
          type: toggle
          localizable: false
          listable: hidden
          display: 'Is Paid?'
      -
        handle: type
        field:
          options:
            cart: Cart
            order: Order
          clearable: false
          multiple: false
          searchable: false
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          display: Type
