title: Order
sections:
  main:
    display: Main
    fields:
      -
        handle: total
        field:
          type: text
          localizable: false
          display: Total
          validate: required
          character_limit: 0
          width: 33
      -
        handle: notes
        field:
          type: textarea
          localizable: false
          display: Notes
  shipping_address:
    display: 'Shipping Address'
    fields:
      -
        handle: address
        field:
          type: textarea
          localizable: false
          display: Address
          validate: string
      -
        handle: country
        field:
          options:
            uk: 'United Kingdom'
            us: 'United States'
            ca: Canada
            fr: France
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          width: 50
          display: Country
      -
        handle: zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          width: 50
          display: 'Zip Code'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: status
        field:
          options:
            created: Created
            paid: Paid
            cancelled: Cancelled
            fulfilled: Fulfilled
            returned: Returned
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          display: Status
          placeholder: created
      -
        handle: coupon
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Coupon
          validate: string
      -
        handle: customer
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Customer
          validate: required
