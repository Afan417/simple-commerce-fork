title: 'Simple Commerce: Order'
sections:
  main:
    display: Main
    fields:
      -
        handle: totals_section
        field:
          type: section
          localizable: false
          listable: hidden
          display: Totals
      -
        handle: item_total
        field:
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Item Total'
      -
        handle: tax_total
        field:
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Tax Total'
      -
        handle: shipping_total
        field:
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Shipping Total'
      -
        handle: total
        field:
          type: money
          localizable: false
          width: 33
          listable: hidden
          display: 'Overall Total'
      -
        handle: line_items_section
        field:
          type: section
          instructions: 'List of the line items included in this order.'
          localizable: false
          listable: hidden
          display: 'Line Items'
      -
        handle: line_items
        field:
          type: line_items
          localizable: false
          listable: hidden
          display: 'Line Items'
  billing_address:
    display: 'Billing Address'
    fields:
      -
        handle: billing_uuid
        field:
          type: hidden
          localizable: false
          listable: hidden
          display: 'Billing Address Uuid'
          validate: required
      -
        handle: billing_address1
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 1'
          listable: hidden
          input_type: text
      -
        handle: billing_address2
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 2'
          width: 50
          listable: hidden
          input_type: text
      -
        handle: billing_addres3
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 3'
          width: 50
          listable: hidden
          input_type: text
      -
        handle: billing_city
        field:
          character_limit: 0
          type: text
          localizable: false
          display: City
          width: 75
          listable: hidden
          input_type: text
      -
        handle: billing_zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Zip Code'
          width: 25
      -
        handle: billing_country
        field:
          max_items: 1
          mode: default
          type: country
          localizable: false
          width: 50
          display: Country
      -
        handle: billing_state
        field:
          type: state
          localizable: false
          width: 50
          display: State
          listable: hidden
  shipping_address:
    display: 'Shipping Address'
    fields:
      -
        handle: shipping_uuid
        field:
          type: hidden
          localizable: false
          listable: hidden
          display: 'Shipping Address Uuid'
          validate: required
      -
        handle: shipping_address1
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 1'
          listable: hidden
          input_type: text
      -
        handle: shipping_address2
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 2'
          width: 50
          listable: hidden
          input_type: text
      -
        handle: shipping_address3
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 3'
          width: 50
          listable: hidden
          input_type: text
      -
        handle: shipping_city
        field:
          character_limit: 0
          type: text
          localizable: false
          display: City
          width: 75
      -
        handle: shipping_zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Zip Code'
          width: 25
      -
        handle: shipping_country
        field:
          max_items: 1
          mode: default
          type: country
          localizable: false
          width: 50
          display: Country
      -
        handle: shipping_state
        field:
          type: state
          localizable: false
          width: 50
          display: State
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: customer_id
        field:
          max_items: 1
          mode: select
          type: users
          localizable: false
          listable: hidden
          display: Customer
      -
        handle: order_status_id
        field:
          max_items: 1
          mode: select
          type: order_status
          localizable: false
          display: Status
      -
        handle: currency_id
        field:
          max_items: 1
          mode: default
          type: currency
          localizable: false
          display: Currency
          listable: hidden
      -
        handle: is_paid
        field:
          type: toggle
          instructions: 'Has this order been paid for?'
          localizable: false
          listable: hidden
          display: 'Is Paid?'
      -
        handle: is_completed
        field:
          type: toggle
          instructions: 'If false, this order will be displayed as a cart, if true, it will become a full order.'
          localizable: false
          listable: hidden
          display: 'Is Completed?'
