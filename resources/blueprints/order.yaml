title: 'Simple Commerce: Order'
sections:
  main:
    display: Main
    fields:
      -
        handle: total
        field:
          type: money
          localizable: false
          display: Total
          validate: required
          character_limit: 0
          instructions: 'This is the final order total, after any coupons, sales, tax and shipping conditions have been applied.'
      -
        handle: notes
        field:
          type: textarea
          localizable: false
          display: Notes
      -
        handle: items
        field:
          fields:
            -
              handle: product
              field:
                max_items: 1
                mode: select
                type: product
                localizable: false
                display: Product
                width: 50
            -
              handle: quantity
              field:
                type: integer
                localizable: false
                display: Quantity
                validate: required
                width: 50
          mode: table
          max_rows: 0
          min_rows: 1
          reorderable: false
          type: grid
          localizable: false
          display: Products
          add_row: 'Add to Order'
  billing_address:
    display: 'Billing Address'
    fields:
      -
        handle: billing_address_1
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 1'
      -
        handle: billing_address_2
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 2'
          width: 50
      -
        handle: billing_address_3
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 3'
          width: 50
      -
        handle: billing_city
        field:
          character_limit: 0
          type: text
          localizable: false
          display: City
          width: 75
      -
        handle: billing_zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Zip Code'
          width: 25
      -
        handle: billing_country
        field:
          max_items: 1
          mode: default
          type: country
          localizable: false
          width: 50
          display: Country
      -
        handle: billing_state
        field:
          type: state
          localizable: false
          width: 50
          display: State
          listable: hidden
  shipping_address:
    display: 'Shipping Address'
    fields:
      -
        handle: shipping_address_1
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 1'
      -
        handle: shipping_address_2
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 2'
          width: 50
      -
        handle: shipping_address_3
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Address 3'
          width: 50
      -
        handle: shipping_city
        field:
          character_limit: 0
          type: text
          localizable: false
          display: City
          width: 75
      -
        handle: shipping_zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          display: 'Zip Code'
          width: 25
      -
        handle: shipping_country
        field:
          max_items: 1
          mode: default
          type: country
          localizable: false
          width: 50
          display: Country
      -
        handle: shipping_state
        field:
          type: state
          localizable: false
          width: 50
          display: State
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: order_status_id
        field:
          max_items: 1
          mode: select
          type: order_status
          localizable: false
          display: Status
      -
        handle: currency_id
        field:
          max_items: 1
          mode: default
          type: currency
          localizable: false
          display: Currency
          validate: required
      -
        handle: customer_id
        field:
          max_items: 1
          mode: select
          type: customer
          localizable: false
          display: Customer
