title: Customer
sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Name
          validate: required|string
          width: 50
      -
        handle: email
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Email
          validate: required|email
          width: 50
  address:
    display: Address
    fields:
      -
        handle: address
        field:
          type: textarea
          localizable: false
          display: Address
          validate: string
      -
        handle: country
        field:
          options:
            uk: 'United Kingdom'
            us: 'United States'
            ca: Canada
            fr: France
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          width: 50
          display: Country
      -
        handle: zip_code
        field:
          character_limit: 0
          type: text
          localizable: false
          width: 50
          display: 'Zip Code'
  payment_details:
    display: 'Payment Details'
    fields:
      -
        handle: card_brand
        field:
          character_limit: 0
          type: text
          localizable: false
          width: 50
          display: 'Card Brand'
      -
        handle: card_country
        field:
          character_limit: 0
          type: text
          localizable: false
          width: 50
          display: 'Card Country'
      -
        handle: card_expiry_month
        field:
          type: integer
          localizable: false
          width: 50
          display: 'Card Expiry Month'
      -
        handle: card_expiry_year
        field:
          type: integer
          localizable: false
          width: 50
          display: 'Card Expiry Year'
      -
        handle: card_last_four
        field:
          character_limit: 0
          type: text
          localizable: false
          width: 50
          display: 'Card Last Four'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: currency
        field:
          options:
            gpb: 'Pound Sterling'
            usd: 'United States Dollar'
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          display: Currency
          validate: required|string
      -
        handle: customer_since
        field:
          time_enabled: true
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          mode: single
          type: date
          localizable: false
          display: 'Customer Since'
