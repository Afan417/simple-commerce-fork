title: 'Simple Commerce: Shipping Zone'
sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Name
          validate: requried
      -
        handle: countries
        field:
          mode: select
          type: country
          localizable: false
          listable: hidden
          display: Countries
          instructions: Leave blank if you'd like it to handle shipping for the rest of the world.
      -
        handle: rates
        field:
          fields:
            -
              handle: name
              field:
                input_type: text
                type: text
                localizable: false
                listable: hidden
                display: Name
                validate: required
            -
              handle: type
              field:
                options:
                  price-based: 'Price based'
                  weight-based: 'Weight based'
                clearable: false
                multiple: false
                searchable: false
                taggable: false
                push_tags: false
                cast_booleans: false
                type: select
                localizable: false
                listable: hidden
                display: Type
                validate: requried
            -
              handle: minimum
              field:
                input_type: number
                type: text
                localizable: false
                width: 50
                listable: hidden
                display: Minimum
            -
              handle: maximum
              field:
                input_type: number
                type: text
                localizable: false
                width: 50
                listable: hidden
                display: Maximum
            -
              handle: rate
              field:
                read_only: false
                type: money
                localizable: false
                listable: hidden
                display: Rate
                validate: required
          mode: stacked
          min_rows: 1
          add_row: 'Add Rate'
          reorderable: true
          type: grid
          localizable: false
          listable: hidden
          display: Rates
