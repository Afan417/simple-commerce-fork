title: Variant
sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Name
      -
        handle: sku
        field:
          character_limit: 0
          type: text
          localizable: false
          display: SKU
      -
        handle: stock_number
        field:
          type: integer
          localizable: false
          display: 'Stock Number'
          unless:
            unlimited_stock: 'equals true'
      -
        handle: unlimited_stock
        field:
          type: toggle
          localizable: false
          display: 'Unlimited stock?'
      -
        handle: max_quantity
        field:
          type: integer
          localizable: false
          display: 'Max Quantity'
      -
        handle: product
        field:
          max_items: 0
          mode: default
          type: product
          localizable: false
          display: Product
