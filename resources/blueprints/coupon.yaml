title: Coupon
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Title
          validate: required
      -
        handle: description
        field:
          type: textarea
          localizable: false
          display: Description
      -
        handle: enabled
        field:
          type: toggle
          localizable: false
          display: 'Enabled?'
  affect:
    display: Effect
    fields:
      -
        handle: effect
        field:
          options:
            percentage: 'Subtract the product price by a percentage'
            fixed: 'Set the products to a fixed price'
            amount: 'Subtract the product price by an ammount'
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          type: select
          localizable: false
          display: Effect
      -
        handle: amount
        field:
          type: integer
          instructions: 'The percentage or fixed amount to be used.'
          localizable: false
          display: Amount
  sidebar:
    display: Sidebar
    fields:
      -
        handle: start_date
        field:
          time_enabled: true
          time_required: false
          earliest_date: '2019-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          mode: single
          type: date
          localizable: false
          display: 'Start Date'
      -
        handle: end_date
        field:
          time_enabled: true
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          mode: single
          type: date
          localizable: false
          display: 'End Date'
