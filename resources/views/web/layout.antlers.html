<!doctype html>
<html lang="{{ site_short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site_name }}</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-200">
        <header class="px-4 py-4 flex flex-row items-center justify-between w-full">
            <a class="text-xl font-semibold text-gray-800" href="/products">{{ site_name }}</a>

            <nav class="flex flex-row items-center">
                <span class="font-semibold text-gray-800 mx-4">{{ cart:count }} items in cart</span>
                <a class="mx-4 bg-blue-600 px-6 py-2 hover:bg-blue-800 text-white font-semibold text-center text-lg" href="/checkout">Go to Checkout</a>
            </nav>
        </header>

        <div class="flex flex-col items-center justify-center h-screen w-full">
            {{ template_content }}
        </div>

        <script src="https://js.stripe.com/v3/"></script>
        <script>
            var stripe = Stripe('{{ commerce:stripe_key }}');
            var elements = stripe.elements();

            var card = elements.create("card", {});
            card.mount("#card-element");

            card.addEventListener('change', ({error}) => {
                const displayError = document.getElementById('card-errors');

                if (error) {
                    displayError.textContent = error.message;
                } else {
                    displayError.textContent = '';
                }
            });

            var submitButton = document.getElementById('submit');

            submitButton.addEventListener('click', function(ev) {
                stripe.confirmCardPayment('{{ commerce:payment_intent amount="2000" }}', {
                    payment_method: {card: card}
                }).then(function(result) {
                    if (result.error) {
                        console.log(result.error.message);
                    } else {
                        if (result.paymentIntent.status === 'succeeded') {
                            var paymentMethod = document.getElementsByName('payment_method')[0];
                            paymentMethod.value = result.paymentIntent.payment_method;

                            document.getElementById('payment-form').submit()
                        }
                    }
                });
            });
        </script>
    </body>
</html>
