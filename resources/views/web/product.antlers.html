<h1 class="text-gray-800 font-bold text-4xl mb-4">{{ title }}</h1>

<div class="leading-loose py-2 text-gray-700 font-thin">
    {{ description }}
</div>

<form class="flex flex-row items-center my-4" action="{{ commerce:route key='cart_store' }}" method="post">
    {{ csrf_field }}

    <input type="hidden" name="product" value="{{ uid }}">

    <select name="variant" required>
        {{ variants }}
            <option value="{{ uid }}">{{ name }} {{ price | price }}</option>
        {{ /variants }}
    </select>

    <input class="bg-gray-100 rounded px-2 py-1 mx-2" type="number" name="quantity" max="{{ variants }}{{ if first }}{{ max_quantity }}{{ /if }}{{ /variants }}" value="1" required>

    <button class="border rounded hover:bg-gray-100 px-2 py-1 text-center text-black mx-2" type="submit">Add to Cart</button>
</form>
