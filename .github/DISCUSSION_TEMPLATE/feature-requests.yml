body:
  - type: markdown
    id: description
    attributes:
      label: Is your feature request related to a problem? Please describe.
      value: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: markdown
    id: solution
    attributes:
      label: Describe the solution you'd like
      value: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: markdown
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      value: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: markdown
    id: additional_context
    attributes:
      label: Additional context
      value: Add any other context or screenshots about the feature request here.
